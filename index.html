<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="input-head">
        <h1>Metric/Imperial Unit Converter</h1>
        <span id="input-el" role="textbox"  contenteditable></span>
        <script>
            function allowOnlyNumbers(element) {
              element.addEventListener('input', function() {
                const regex = /^[0-9]+$/;
                const value = element.textContent;
                if (!regex.test(value)) {
                  element.textContent = value.replace(/[^0-9]/g, '');
                }
              });
            }
            
            allowOnlyNumbers(document.getElementById('input-el'));
            </script>
        <button id="convert-el">Convert</button>
        <button id="reset">Reset</button>
    </div>
    <div id="data">
        <div class="data-box" id="l-div">
            <h3>Length (Meter/Feet)</h3>
            <p id="l-data"></p>
        </div>
        <div class="data-box" id="v-div">
            <h3>Volume (Liters/Gallons)</h3>
        </div>
        <div class="data-box" id="m-div">
            <h3>Mass (Kilograms/Pounds)</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
